name: Label Needs Review PR

on:
  pull_request_target:
    types: [opened, ready_for_review, reopened]

permissions:
  contents: read
  issues: write

concurrency:
  group: label-needs-review-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  add-needs-review-label:
    if: ${{ github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    steps:
      - name: Ensure label exists (idempotens)
        uses: actions/github-script@v8
        with:
          script: |
            try {
              await github.rest.issues.getLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: 'status:needs-review'
              });
            } catch (e) {
              if (e.status === 404) {
                await github.rest.issues.createLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: 'status:needs-review',
                  color: 'FBCA04',
                  description: 'PR is ready for review'
                });
              } else {
                throw e;
              }
            }

      - name: Add 'status:needs-review' label if missing
        uses: actions/github-script@v8
        with:
          script: |
            const pr = context.payload.pull_request;
            const currentLabels = (pr.labels || []).map(l => l.name);
            if (!currentLabels.includes('status:needs-review')) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: ['status:needs-review']
              });
            }
